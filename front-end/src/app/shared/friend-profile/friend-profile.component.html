<app-spinner *ngIf="loading"></app-spinner>

<ng-container *ngIf="!loading && profile">


    <div class="container">
        <div class="row">


            <div id="container" class="container-fluid">

                <div class="row">
                    <div class="jumbotron jumbotron-fluid image-wrapper">
                        <img src="../../../assets/images/photo-1417816491410-d61e1546e539.jpg " />
                    </div>
                    <div id="profile-picture">
                        <img class="rounded-circle" [src]=" male_avatar_photo_url" />
                    </div>
                </div>


                <div class="row">
                    <div class="container col-3">
                    </div>
                    <div class="container col-9">
                        <div class="container-fluid d-flex ">

                            <div class="container d-flex align-self-center ">
                                <h1>{{ profile.firstName }} {{profile.lastName }} </h1>
                            </div>

                            <ng-container *ngIf="relationShipStatus && relationShipStatus ==='b' ; else elseBlock ">
                                <button class="btn btn-danger my-button float-right "> Decline </button>
                                <button class="btn btn-success my-button float-right "> Accept </button>
                            </ng-container>
                            <ng-template #elseBlock>


                                <ng-container *ngIf="relationShipStatus && relationShipStatus ==='a' ">

                                    <button class="btn btn-info my-button ">Cancel Request</button>

                                </ng-container>

                                <ng-container *ngIf="relationShipStatus && relationShipStatus ==='c' ">

                                    <button class="btn btn-info my-button ">Unfriend</button>
                                </ng-container>

                                <ng-container *ngIf="relationShipStatus && relationShipStatus ==='d' ">
                                    <p style="color: red ;">{{
                                        profile.firstName }} {{profile.lastName }} blocked you</p>
                                </ng-container>

                                <ng-container *ngIf="relationShipStatus && relationShipStatus ==='e' ">
                                    <button class="btn btn-info my-button ">unblock </button>

                                </ng-container>
                                <ng-container *ngIf="relationShipStatus && relationShipStatus ==='f' ">
                                    <button class="btn btn-info my-button ">send request </button>
                                </ng-container>











                            </ng-template>




                            <!-- <button class="btn btn-info my-button ">Cancel Request</button>
                            <button class="btn btn-info my-button "> Unblock</button> -->


                        </div>
                    </div>
                </div>
