<div class="row">
  <div class="sky-background"></div>
  <app-header></app-header>

  <section class="intro">
    <div class="container form-container">
      <form #f="ngForm" (ngSubmit)="signIn(f)">

        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" #email="ngModel" ngModel required />
          <small class="form-text text-muted" *ngIf="combination">
            email and password combination isn't valid
          </small>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" #password="ngModel" ngModel required />
        </div>

        <div class="form-group form-check">
          <a routerLink="/app/verify-email">forgot password</a>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="f.invalid">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <span> Sign in</span>
        </button>

        <button type="button" class="btn btn-info sign-up-button">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          <span>
            <a routerLink="/app/sign-up">Sign up</a>
          </span>
        </button>

      </form>
    </div>
  </section>



</div>
