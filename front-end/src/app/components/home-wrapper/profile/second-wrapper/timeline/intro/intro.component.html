<div class="row">
  <div class="container c-main">
    <form #f="ngForm" (ngSubmit)="editUserInfos(f)">
      <div class="card bg-secondary">
        <div class="card-body">
          <h5 class="card-title">
            Intro <i class="fa fa-globe" aria-hidden="true"></i>
          </h5>
          <hr />
          <div class="container c-table">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th scope="row">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Lives in
                  </th>
                  <div class="form-group">
                    <td>
                      <span *ngIf="!EditButtonClicked">{{ location }}</span>
                      <input class="form-control" type="text" *ngIf="EditButtonClicked" name="location" ngModel
                        #location="ngModel" placeholder="Edit..." id="location" />
                    </td>
                  </div>
                </tr>
                <tr>
                  <th scope="row">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> From
                  </th>
                  <div class="form-group">
                    <td>
                      <span *ngIf="!EditButtonClicked">{{ hometown }} </span>
                      <input class="form-control" type="text" *ngIf="EditButtonClicked" placeholder="Edit..."
                        name="hometown" ngModel #hometown="ngModel" />
                    </td>
                  </div>
                </tr>
                <tr>
                  <th scope="row">
                    <i class="fa fa-briefcase" aria-hidden="true"></i> Work in
                  </th>
                  <div class="form-group">
                    <td>
                      <span *ngIf="!EditButtonClicked">{{ work_in }} </span>
                      <input class="form-control" type="text" *ngIf="EditButtonClicked" placeholder="Edit..."
                        name="work_in" ngModel #work_in="ngModel" />
                    </td>
                  </div>
                </tr>
                <tr>
                  <th scope="row">
                    <i class="fa fa-calendar" aria-hidden="true"></i> Born
                  </th>
                  <div class="form-group">
                    <td>
                      <span *ngIf="!EditButtonClicked">{{ birthdayObject }} </span>
                      <input class="form-control" type="text" *ngIf="EditButtonClicked" placeholder="Edit..."
                        name="birthday" ngModel #birthday="ngModel" />
                    </td>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>

          <button type="button" class="btn btn-outline-primary intro-button" *ngIf="!EditButtonClicked"
            (click)="showInputs()">
            Edit Infos
          </button>
          <button type="submit" *ngIf="EditButtonClicked" class="btn btn-outline-primary intro-button">
            Done
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
