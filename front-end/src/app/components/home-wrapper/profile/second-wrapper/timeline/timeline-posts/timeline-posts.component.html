<div class="row wrapp">
  <div class="container-fluid bg-light main ">
    <div class="row">
      <div class="col-8 scrolly">
        <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
          <h4 class="my-h4">
            <i class="fa fa-paperclip" aria-hidden="true"></i> Posts
          </h4>
          <hr class="my-4" style="margin-right: 20px; margin-left: 20px;" />
          <app-spinner *ngIf="loading"></app-spinner>
          <ng-container *ngIf="!loading">
            <app-post (like)="likePost($event)" (unlike)="unlikePost($event)"
              (addCommentButtonClicked)="addCommentOnPost($event)" *ngFor="let post of posts" [post]="post"></app-post>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
