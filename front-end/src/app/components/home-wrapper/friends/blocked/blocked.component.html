<app-spinner *ngIf="loading"></app-spinner>
<p *ngIf="!loading && !doIhaveBlockedUsersByMe"> You have no friends </p>
<ng-container *ngFor="let blockedProfile of BlockedByMeListProfiles">
    <table class="table table-hover" id="friends">
        <tbody>
            <tr>
                <th scope="row">

                    <ng-container *ngIf="blockedProfile.profilePictureUrl; else emptyProfilePicture">
                        <img [src]="blockedProfile.profilePictureUrl" class="rounded-circle profile-picture" />
                    </ng-container>

                    <ng-template #emptyProfilePicture>
                        <ng-container *ngIf="blockedProfile.gender == Female ; else maleProfilePicture">
                            <img [src]="female_avatar_photo_url" class="rounded-circle profile-picture" />
                        </ng-container>

                        <ng-template #maleProfilePicture>
                            <img [src]="male_avatar_photo_url" class="rounded-circle profile-picture" />
                        </ng-template>
                    </ng-template>

                </th>
                <th>
                    {{blockedProfile.firstName}} {{blockedProfile.lastName}}
                </th>
                <td>
                    <button class="btn btn-info unblock-button" (click)="unblockFriend(blockedProfile.id)"> Unblock
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
