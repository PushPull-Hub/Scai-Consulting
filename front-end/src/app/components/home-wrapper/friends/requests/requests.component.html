<app-spinner *ngIf="loading"></app-spinner>
<p *ngIf="!loading && !doIhaveRequests"> You have no friends Requests </p>
<ng-container *ngFor="let requestor of requesterProfiles">
    <table class="table table-hover" id="friends">
        <tbody>
            <tr>
                <th scope="row">
                    <!-- <img [src]="male_avatar_photo_url" class="rounded-circle profile-picture" /> -->
                    <ng-container *ngIf="requestor.profilePictureUrl; else emptyProfilePicture">
                        <img [src]="requestor.profilePictureUrl" class="rounded-circle profile-picture" />
                    </ng-container>

                    <ng-template #emptyProfilePicture>
                        <ng-container *ngIf="requestor.gender == Female ; else maleProfilePicture">
                            <img [src]="female_avatar_photo_url" class="rounded-circle profile-picture" />
                        </ng-container>

                        <ng-template #maleProfilePicture>
                            <img [src]="male_avatar_photo_url" class="rounded-circle profile-picture" />
                        </ng-template>
                    </ng-template>
                </th>
                <th>
                    {{requestor.firstName}} {{requestor.lastName}}
                </th>
                <td>
                    <button class="btn btn-danger my-button" (click)="declineFriendRequest(requestor.id)">Decline
                    </button>
                    <button class="btn btn-success my-button" (click)="acceptFriendRequest(requestor.id)"> Accept
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
