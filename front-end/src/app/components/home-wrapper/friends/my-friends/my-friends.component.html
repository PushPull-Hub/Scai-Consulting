<table class="table table-hover" id="friends">
    <tbody>
        <tr>
            <th scope="row">
                <img [src]="male_avatar_photo_url" class="rounded-circle" style="width: 40px; height: 40px;" />
            </th>
            <th>
                {{friendProfile.firstName}} {{friendProfile.lastName}}
            </th>
            <td>
                <li style="list-style: none;">
                    <i class="fa fa-comments-o" aria-hidden="true" style="color: #2fa4e7;"
                        (click)="getConversation(friend.id)"></i>
                </li>
            </td>

            <td>
                <i *ngIf="friendProfile.active" _ngcontent-jcl-c119="" aria-hidden="true" class="fa fa-circle"
                    style="color: green;"></i>
                <i *ngIf="!friendProfile.active" _ngcontent-jcl-c119="" aria-hidden="true" class="fa fa-circle"
                    style="color: grey;"></i>
            </td>
        </tr>
    </tbody>
</table>
