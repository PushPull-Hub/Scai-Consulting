<app-navbar></app-navbar>

<div class="container-fluid" style="background: #dfe3ee;">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="margin-top: 70px; margin-bottom: 50px;">
      <div class="container-fluid bg-light" style="
          border-radius: 15px;
          border: 1px solid #dddfe2;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          height: 2000px;
        ">
        <h4 style="margin-top: 30px; margin-bottom: 30px;">
          <ul class="navbar-nav">
            <li>
              <i class="fa fa-users" aria-hidden="true" (click)="onFriendsIconClick()"></i>
              Friends
            </li>
            &nbsp;
            <li>
              <i class="fa fa-plus-circle" aria-hidden="true" (click)="onAddFriendsIconClick()"></i>
              Add
            </li>
            <li>
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              Pending
            </li>
            <li>
              <i class="fa fa-ban" aria-hidden="true"></i>
              Blocked
            </li>
          </ul>
        </h4>
        <!-- friends table  -->
        <app-spinner *ngIf="loading"></app-spinner>
        <p *ngIf="isThereAnErrorToLoadProfiles">There's an error in loading profiles </p>

        <ng-container *ngIf="!loading && !isThereAnErrorToLoadProfiles && allProfiles ">
          <app-my-friends *ngFor="let friendProfile of  myFriendsProfiles" [friendProfile]="friendProfile">
          </app-my-friends>
        </ng-container>
