<div class="row first-row">

  <div class="container-fluid col-sm-3 main">
    <app-messenger-nav (eventClicked)="childEventClicked($event)"></app-messenger-nav>
  </div>

  <div class="container-fluid col-sm-9 handler ">
    <app-messages-handler *ngIf="clickedConversation" [chat]="clickedConversation"></app-messages-handler>
    <div class="jumbotron messenger-icon" *ngIf="!clickedConversation">
      <i class="fa fa-comments" aria-hidden="true"></i>
    </div>
  </div>

</div>
