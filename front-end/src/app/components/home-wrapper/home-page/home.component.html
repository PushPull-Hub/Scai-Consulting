<ng-container *ngIf="loading; else homePage">
  <app-spinner *ngIf="loading"></app-spinner>
</ng-container>

<ng-template #homePage>
  <div class="container-fluid main">
    <div class="row">

      <div class="col-sm-3 left-column">

        <div class="c-wrapper container-fluid bg-secondary" (click)="openAndCloseNavTab()">
          <app-usernav [navIconClicked]="navIconClicked"></app-usernav>
        </div>

        <div class="c-wrapper container-fluid bg-secondary" (click)="openAndCloseSuggestionsTab()">
          <app-friendships-suggestion [suggestionIconClicked]="suggestionIconClicked"></app-friendships-suggestion>
        </div>

        <div class="c-wrapper container-fluid bg-secondary">
          <div class="container-fluid c-header">
            <h4>
              <i class="fa fa-search" aria-hidden="true"></i>
              <!-- Search -->
            </h4>
            <div class="input-wrapper w-100">
              <app-search-friends></app-search-friends>
            </div>
          </div>
        </div>


      </div>

      <div class="col-sm-9 middle-column">

        <!-- <div class="create-post-wrapper">

          <ng-container *ngIf="createPostButtonClicked">
            <create-post></create-post>
          </ng-container>

        </div> -->
        <!-- <div class="c-wrapper container-fluid bg-secondary">
         <app-profile></app-profile>
        </div> -->

      </div>

      <!-- <div class="col-sm-3 right-column">
         <app-friendships-suggestion></app-friendships-suggestion>
      </div> -->

      <app-active-friends></app-active-friends>

    </div>
  </div>
</ng-template>
