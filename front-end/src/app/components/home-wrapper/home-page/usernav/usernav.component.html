<div class="main container-fluid bg-secondary">

  <div class="container-fluid component-header" (click)="openAndCloseTheTab()">
    <h4>
      <ng-container *ngIf="navIconClicked; else elseTemplate">
        <i class="fa fa-times" aria-hidden="true"></i>
      </ng-container>
      <ng-template #elseTemplate>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </ng-template>
      Navigator
    </h4>
  </div>

  <ng-container *ngIf="navIconClicked">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th scope="row">
            <a routerLink="/home">
              <i class="fa fa-newspaper-o" aria-hidden="true"></i> News
            </a>
          </th>
        </tr>
        <tr>
          <th scope="row">
            <a routerLink="/messenger">
              <i class="fa fa-comments" aria-hidden="true"></i>
              Messenger</a>
          </th>
        </tr>
        <tr>
          <th scope="row">
            <a routerLink="/settings">
              <i class="fa fa-wrench" aria-hidden="true"></i> Settings
            </a>
          </th>
        </tr>
        <tr>
          <th scope="row">
            <a routerLink="/">
              <i class="fa fa-flag" aria-hidden="true"></i> Pages
            </a>
          </th>
        </tr>
        <tr>
          <th scope="row">
            <a routerLink="/user/profile">
              <i class="fa fa-users" aria-hidden="true"></i> Groups
            </a>
          </th>
        </tr>
      </tbody>
    </table>
  </ng-container>



</div>
