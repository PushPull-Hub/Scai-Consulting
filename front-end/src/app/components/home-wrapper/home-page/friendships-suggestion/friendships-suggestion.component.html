<div class="container-fluid bg-secondary main" onselectstart="return false">

  <div class="container-fluid header">
    <h4><i class="fa fa-search" aria-hidden="true"></i> &nbsp; suggestions</h4>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>

  <ng-container onselectstart="return false">
    <p *ngIf="!loading && errorOnLoadingProfiles" class="errorOnLoadingProfiles"> there's an error on loading profiles
    </p>
    <ng-container *ngIf="profiles">
      <ng-container *ngFor="let profile of profiles">
        <div class="row suggested-friend">
          <div class="col-2">
            <div>
              <img class="rounded-circle profile-img" [src]=" male_avatar_photo_url" />
            </div>
          </div>
          <div class="col-7">
            <h2 class="friend-name">
              <a [routerLink]="[ '/user/profile/'+profile.id]"> {{ profile.firstName }} {{profile.lastName }}</a>
            </h2>
          </div>
          <div>
            <button class="btn btn-info add-button" (click)="sendFriendRequest(profile.id)">
              add
            </button>
          </div>
        </div>
        <hr class="my-hr" />
      </ng-container>
    </ng-container>
  </ng-container>

</div>
