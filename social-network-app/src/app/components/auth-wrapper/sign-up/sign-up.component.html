<app-header></app-header>
<div class="container mt-5">
  <div
    class="jumbotron"
    style="border-radius: 54px; height: 533px; padding-top: 43px;"
  >
    <div
      class="container mt-5"
      style="
        background-color: lightgray;
        width: 650px;
        border-radius: 10px;
        padding: 20px;
        width: 700px;
      "
    >
      <form #f="ngForm" (ngSubmit)="signUp(f)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name </label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              name="firstname"
              ngModel
              required
              #firstname="ngModel"
            />
          </div>
          <div class="form-group col-md-6">
            <label>Second Name </label>
            <input
              type="text"
              class="form-control"
              id="inputSecondName"
              name="secondname"
              ngModel
              required
              #secondname="ngModel"
            />
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            ngModel
            required
            #email="ngModel"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password "
              ngModel
              required
              #password="ngModel"
            />
          </div>
          <div class="col-md-6">
            <label>Date of Birth </label>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="year-month-day"
                    name="dp"
                    [(ngModel)]="date"
                    ngbDatepicker
                    #d="ngbDatepicker"
                    style="width: 285px;"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-success"
                      (click)="d.toggle()"
                      type="button"
                    >
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="from-row">
          <div class="form-group col-md-6" id="gender">
            <select class="custom-select">
              <option selected="">Sex</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          style="margin-left: 16px; margin-top: 20px;"
          [disabled]="f.invalid"
        >
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          <span style="margin-left: 5px;">Sign up</span>
        </button>
        <button
          type="button"
          class="btn btn-info"
          style="margin-left: 16px; margin-top: 20px;"
        >
          <a
            routerLink="/app/sign-in"
            style="text-decoration: none; color: white;"
            >Already have account</a
          >
        </button>
      </form>
    </div>
  </div>
</div>
