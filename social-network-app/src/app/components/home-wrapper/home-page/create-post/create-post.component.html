<div class="container">
  <div class="col-md-12" style="margin-top: 50px;">
    <div
      class="container-fluid bg-secondary"
      style="
        border-radius: 15px;
        border: 1px solid #dddfe2;
        margin-bottom: 35px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      "
    >
      <div class="row">
        <div class="container" style="margin-top: 10px; margin-bottom: 10px;">
          <h4><i class="fa fa-pencil" aria-hidden="true"></i> Create post</h4>
        </div>
      </div>
      <!-- // here  -->
      <div class="row">
        <span id="picture">
          <img src="../../../assets/images/Mark.jpg" class="rounded-circle" />
        </span>
        <input
          id="post-descreption"
          placeholder="What's on your mind "
          [(ngModel)]="postText"
        />
      </div>
      <!-- here -->
      <div class="row" style="margin-bottom: 10px; margin-top: 10px;">
        <div class="col-10">
          <div class="share-button">
            <span
              ><i
                class="fa fa-plus-circle"
                aria-hidden="true"
                style="font-size: 2.5rem;"
              ></i>
            </span>

            <a><i class="fa fa-picture-o" aria-hidden="true"></i></a>
            <a><i class="fa fa-users" aria-hidden="true"></i></a>
            <a><i class="fa fa-smile-o" aria-hidden="true"></i> </a>
            <a (click)="onLocationIconClick()">
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </a>
          </div>
          <app-location-finder
            *ngIf="locationIconClicked"
          ></app-location-finder>
          <!-- <input type="file" (change)="onFileSelected($event)" />
          <button type="button" (click)="onUploadFile()">Upload</button> -->
        </div>
        <div class="col-2">
          <button class="btn btn-secondary" (click)="sharePost()">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>
